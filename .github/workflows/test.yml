name: Build & Push to Artifact Registry

on:
  push:
    branches: [ "main" ]

env:
  REGION: asia-northeast3
  REPOSITORY: cloud-run-source-deploy
  PROJECT_ID: flowing-lead-308309
  IMAGE_NAME: my-service  # Ïòà: my-service
  CLOUD_RUN_SERVICE: service-test
  DELIVERY_PIPELINE: my-canary-demo-app-1
  N8N_WEBHOOK_URL: https://blueberry1104.app.n8n.cloud/webhook-test/github-actions
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCR_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::8}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      - name: Push to Artifact Registry
        run: |
          docker push $IMAGE
          echo "‚úÖ Successfully pushed: $IMAGE"

      - name: Notify n8n for Slack Approval
        if: success()  # ÎπåÎìú ÏÑ±Í≥µ ÏãúÏóêÎßå Ïã§Ìñâ
        run: |
          curl -X POST "${{ env.N8N_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "service": "'"${{ env.CLOUD_RUN_SERVICE }}"'",
            "image": "'"$IMAGE"'",
            "deliveryPipeline": "'"${{ env.DELIVERY_PIPELINE }}"'",
            "commit": "'"${GITHUB_SHA::8}"'",
            "branch": "main",
            "triggered_by": "'"${{ github.actor }}"'"
          }'
          echo "üöÄ n8n Webhook triggered for Slack approval"
